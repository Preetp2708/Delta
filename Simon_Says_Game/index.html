<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simon Says Game</h1>
    <h3 class="header">Press Any Key to Restart</h3>
    <div class="dashbord">
        <div class="row">
            <div class="box" id="red" type="button"></div>
            <div class="box" id="green" type="button"></div>
        </div>
        <div class="row">
            <div class="box" id="orange" type="button"></div>
            <div class="box" id="blue" type="button"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
