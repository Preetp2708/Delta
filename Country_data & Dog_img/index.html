<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Part 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, Coder! We will learn about JSON , API and many in this part</h1>
        <div class="api-section">
            <div class="dog-card">
                <h2>Random Dog Image</h2>
                <div class="dog-img-container"></div>
                <button id="dog-refresh">Show Another Dog</button>
            </div>
            <div class="country-card">
                <h2>Country's Info</h2>
                <div class="search-container">
                    <label for="con">Enter The Country Code:</label>
                    <input type="text" id="con" placeholder="e.g. IN, US, FR">
                    <button type="submit" id="country-search">Search</button>
                </div>
                <div class="result-card">
                    <div class="flag-container"></div>
                    <p class="name">Your are searched country ::  </p>
                    <p class="pop">Population of country :: </p>
                    <p class="currency">Currency :: </p>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
